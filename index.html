<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</Form></title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <form id="register " method="post" >
                <label>First Name</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your age</label>
                <input type="number" name="age" id="name" placeholder="How Old Are You?">
                <br><br>
                <label>Email</label>
                <input type="email" name="email" id="name" placeholder="Enter Your Email">
                <br><br>
                <label>Gende :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="Male">
                &nbsp;
                <span id="Male">male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="Female">
                &nbsp;
                <span id="Female">Female</span>
                <br><br>
                <label>Password</label>
                <input type="password" name="pass" id="name" placeholder="Create A Password">
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">


             
            </form>


        </div>
    </div>
    
</body>
</html>
